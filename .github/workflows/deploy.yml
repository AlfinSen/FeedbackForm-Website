name: Deploy Node.js App to Ubuntu Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          # Navigate to the target directory
          cd ${{ secrets.TARGET_DIR }}
          
          # Pull the latest changes from the repository
          git pull origin main
          
          # Install dependencies (only if package.json changed, but good practice to run)
          npm install --production
          
          # Restart the application using PM2
          # Ensure PM2 is installed globally on the server: npm install -g pm2
          # If the app is not started yet, start it. Otherwise, restart.
          pm2 restart all || pm2 start server.js --name "feedback-app"
