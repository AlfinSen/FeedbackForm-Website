name: Deploy Docker App to Ubuntu Server

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Downcase REPO name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}:latest

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Login to GHCR to pull the private image
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull the new image
            docker pull ghcr.io/${{ env.REPO_LOWER }}:latest

            # Stop and remove the existing container if it exists
            docker stop feedback-app || true
            docker rm feedback-app || true

            # Run the new container
            # We mount the feedback.xlsx file from the host to persist data
            docker run -d \
              --name feedback-app \
              --restart unless-stopped \
              -p 3000:3000 \
              -v ${{ secrets.TARGET_DIR }}/feedback.xlsx:/usr/src/app/feedback.xlsx \
              ghcr.io/${{ env.REPO_LOWER }}:latest
