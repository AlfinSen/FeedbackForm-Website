name: Build and Deploy to EC2 (Docker + Nginx)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/feedback-app:latest

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p ~/feedback-app/nginx
            
            # Create docker-compose.yml on the server
            cat > ~/feedback-app/docker-compose.yml << 'EOF'
            version: "3.8"
            services:
              app:
                image: ${{ secrets.DOCKER_USERNAME }}/feedback-app:latest
                container_name: feedback-node-app
                restart: unless-stopped
                expose:
                  - "3000"
                volumes:
                  - ./feedback.xlsx:/usr/src/app/feedback.xlsx
                networks:
                  - webnet
              nginx:
                image: nginx:alpine
                container_name: feedback-nginx
                restart: unless-stopped
                ports:
                  - "80:80"
                volumes:
                  - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
                depends_on:
                  - app
                networks:
                  - webnet
            networks:
              webnet:
                driver: bridge
            EOF

            # Create Nginx configuration on the server
            cat > ~/feedback-app/nginx/nginx.conf << 'NGINXEOF'
            server {
                listen 80;
                location / {
                    proxy_pass         http://app:3000;
                    proxy_http_version 1.1;
                    proxy_set_header   Upgrade $http_upgrade;
                    proxy_set_header   Connection 'upgrade';
                    proxy_set_header   Host $host;
                    proxy_set_header   X-Real-IP $remote_addr;
                    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header   X-Forwarded-Proto $scheme;
                    proxy_cache_bypass $http_upgrade;
                }
            }
            NGINXEOF

            # Pull the latest image and restart containers
            cd ~/feedback-app
            docker compose down || true
            docker compose pull
            docker compose up -d
            
            # Clean up old unused images to save space
            docker image prune -f
            echo "Deployment to EC2 complete!"
